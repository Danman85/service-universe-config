server:
  port: 0

---

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      group:
        custom:
          include:
            - diskSpace
            - ping
          show-components: always
          show-details: always
    env:
      enabled: true
      show-values: always
    configprops:
      show-values: always

---

logging:
  level:
    org.springframework: INFO
    nl.danman: INFO
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 3